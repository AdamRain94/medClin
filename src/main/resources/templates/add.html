<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-3" href="/medclin">MedClin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse fs-5 justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/medclin">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/medclin/add">Добавить</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/medclin/search">Поиск</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/medclin/directory">Справочник</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="form-add-patient p-4 d-flex justify-content-center fs-5">
            <form class="col-6" method="post" action="/medclin/add/patient">
                <div class="form-group">
                    <label>Фамилия</label>
                    <input type="text" class="form-control" placeholder="Иванов" name="surname" required>
                </div>
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" class="form-control" placeholder="Иван" name="name" required>
                </div>
                <div class="form-group">
                    <label>Отчество</label>
                    <input type="text" class="form-control" placeholder="Иванович" name="patronymic" required>
                </div>
                <div class="form-group">
                    <label>Паспорт: серия номер</label>
                    <input type="text" class="form-control" placeholder="00-00 000000" name="passport" id="passport" required>
                    <script>
                        $(function(){
                            $('#passport').mask('99-99 999999');
                        });
                    </script>
                </div>
                <div class="form-group">
                    <label>Дата рождения</label>
                    <input type="date" class="form-control" name="dateOfBirth" required>
                </div>
                <label>Пол</label>
                <div class="d-flex flex-row justify-content-around mb-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="flexRadioDefault1" checked value="Мужской">
                        <label class="form-check-label" for="flexRadioDefault1">
                         Мужской
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sex" id="flexRadioDefault2" value="Женский">
                        <label class="form-check-label" for="flexRadioDefault2">
                         Женский
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-success col-12 fs-4">Добавить пациента</button>
            </form>
        </div>

    </div>
</body>

</html>
